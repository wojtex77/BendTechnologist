      </a>

        <div ngbAccordion [closeOthers]="true">

            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>Grupy Materiałowe</button>

              <div ngbAccordionBody>
                <ng-template>
                  <app-material-groups class="bg-light"></app-material-groups>

              </div>
            </div>

          <div ngbAccordionItem>
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>Materiały</button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <app-materials class="bg-light"></app-materials>
                </ng-template>
              </div>
            </div>
          </div>

          <div ngbAccordionItem>
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>Narzędzia</button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <app-tools class="bg-light"></app-tools>
                </ng-template>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
